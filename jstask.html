<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram</title>
</head>

<body>
    <script>
        var x = prompt("Enter the character");
        var i, j, count = 0;
        var set = x.split(/[$ & +,: ; = ? @# | '<>.-^*()%!]/).join("").split("");
        var arr = new Set(set);
        var filterarr = [...arr];
        var pat = "abcdefghijklmnopqrstuvwxyz";
        arr2 = Array.from(pat);
        filterarr.sort();
        for (i = 0; i < arr2.length; i++) {
            if (arr2[i] == filterarr[i]) {
                count++;
            }
        }
        if (count == 26) {
            alert("The String is a Pangram");
        } else {
            alert("The String is a Pangram");
        }
    </script>
</body>

</html>
